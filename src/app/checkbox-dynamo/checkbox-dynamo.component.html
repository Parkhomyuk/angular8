    </table>

    <div class="wrapper row no-gutters "  >

    class="col-8 col-sm-3 col-md-5"  >
    <h6>Selected columns</h6>

                        <div formArrayName="boxes" style="display: flex; flex-direction: row; flex-wrap: nowrap; justify-items: space-between; padding: 0;">

                                <mat-checkbox class="example-margin"  [formControlName] = "i" [checked]="reservation.status" [(ngModel)]="reservation.status">{{reservation.name | title}}</mat-checkbox>
                                
                              </div>
                </div>
              </div>
            
            </div>
    </div>
    <div class="col-2 col-md-2" style="display: flex; flex-direction: row; flex-wrap: nowrap; justify-content: center; padding: 0;">
    <div style="border-right: 1px solid lightgrey;"></div> 
    <div></div>  
    </div>

    <h6>Choose columns</h6>
    <ng-container *ngFor="let reservation of reservTitleObject; let i=index">

            <div class="card-body">
              <div formArrayName="boxes" style="display: flex; flex-direction: row; flex-wrap: nowrap; justify-items: space-between; padding: 0;">
                  <!-- <input type="checkbox"  [formControlName] = "i" [checked]="reservation.status"> {{reservation.name}} -->
                   
                  <mat-checkbox class="example-margin"  [formControlName] = "i" [checked]="reservation.status" [(ngModel)]="reservation.status">{{reservation.name | title}}</mat-checkbox>
                  
                </div>
            </div>
          </div>  
    </ng-container>
    </div>
    </div>



    </form>
